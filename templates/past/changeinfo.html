<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>폐수일지(WMS)</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/admin/admin_layout.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/admin/admin_contents.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/admin/default.css' %}">

</head>

<body>

  <div id="wrapper">

    <div id="header">
      <div class="head_inner"><div class="log-info">
        <ul class="gnb"><li><strong>
          폐수시설 운영일지
        </strong></li></ul>
      </div></div>
      <div class="info_bar"></div>
    </div><!-- //header -->
  
    <div id="container">
      <div id="lnb" class="lnb">
        <h2>메    뉴</h2>

        <ul class="sidemenu"><li class="on">
          <a href="/paesu/insert.do"><span>
            폐수일지 입력
          </span></a>
        </li></ul>

        <ul class="sidemenu"><li class="on">
          <a href="/paesu/list.do"><span>
            폐수일지 리스트
          </span></a>
        </li></ul>
        
        <ul class="sidemenu"><li class="on">
          <a href="/paesu/changeinfo.do"><span>
            사용자정보 변경
          </span></a>
        </li></ul>
      </div><!-- //lnb -->


      <div id="content" class="content">
        <form id="mainForm" name="mainForm" method="post">	

          {% csrf_token %}

          <div class="boxLY_area">
            
            <table class="tbusrty">
              <caption></caption>
                <colgroup>
                  <col style="width:30%">
                  <col style="width:70%">
                </colgroup>
                <tbody>
                  <tr>
                    <th colspan="1">아이디</th>
                    <td colspan="1">
                      <input
                        type="text"
                        id="id"
                        name="user_id"
                        value="{{ user_info.user_id }}"
                        disabled />
                    </td>
                  </tr>
                </tbody>
            </table>
                        
            <table class="tbusrty">
              <caption></caption>
                <colgroup>
                  <col style="width:30%">
                  <col style="width:70%">
                </colgroup>
              <tbody>
                <tr>
                  <th colspan="1">패스워드</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="pwd"
                      name="password" />
                  </td>
                </tr>
                <tr>
                  <th colspan="1">패스워드확인</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="pwd_confirm"
                      name="pwd_confirm" />
                    </td>
                </tr>
              </tbody>
            </table>
                        
            <table class="tbusrty">
              <caption></caption>
              <colgroup>
                <col style="width:30%">
                <col style="width:70%">
              </colgroup>
              <tbody>
                <tr>
                  <th colspan="1">휴대폰번호</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="cmp_phhone"
                      name="hp"
                      value="{{ user_info.hp }}" />
                  </td>
                </tr>
              </tbody>
            </table>
                        
            <table class="tbusrty">
              <caption></caption>
                <colgroup>
                  <col style="width:30%">
                  <col style="width:70%">
                </colgroup>
              <tbody>
                <tr>
                  <th colspan="1">이메일</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="email"
                      name="email"
                      value="{{ user_info.email }}" />
                    </td>
                </tr>
              </tbody>
            </table>
                        
            <table class="tbusrty">
              <caption></caption>
              <colgroup>
                <col style="width:30%">
                <col style="width:70%">
              </colgroup>
              <tbody>
                <tr>
                  <th colspan="1">사업자상호</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="cname"
                      name="business_name"
                      value="{{ user_info.business_name }}" />
                  </td>
                </tr>
              </tbody>
            </table>
                        
            <table class="tbusrty">
              <caption></caption>
              <colgroup>
                <col style="width:30%">
                <col style="width:70%">
              </colgroup>
              <tbody>
                <tr>
                  <th colspan="1">사업자주소</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="address"
                      name="business_add"
                      value="{{ user_info.business_add }}" />
                  </td>
                </tr>
              </tbody>
            </table>
                        
            <table class="tbusrty">
              <caption></caption>
                <colgroup>
                  <col style="width:30%">
                  <col style="width:70%">
                </colgroup>
              <tbody>
                <tr>
                  <th colspan="1">사업자등록번호</th>
                  <td colspan="1">
                    <input
                      type="text"
                      id="regnumber"
                      name="business_regnum"
                      value="{{ user_info.business_regnum }}" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>    
          <div class="changelast">
            <a class="btnType savesubmit" type="submit" onclick="document.getElementById('mainForm').submit();">
                  변 경  
            </a>
          </div>
        </form>
      </div><!-- //content -->
    </div><!-- //container -->
  
    <div id="footer">
      <div class="footer_inner">
        <div class="addres">
          COPYRIGHT © ILIUM
        </div>
      </div>
    </div><!-- //footer -->
  </div>
    
</body>

</html>
